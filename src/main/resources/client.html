<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matchmaking API</title>
</head>
<body>
<h1>Matchmaking API</h1>

<div>
    <label for="playerId">Player ID:</label>
    <input type="number" id="playerId" name="playerId">
    PVP:

<pre id="result"></pre>
